<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OEWG 3.2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">

      <div id="fecha-titulo">
        <span class="dia">20</span>
        <span class="mes">June</span>
      </div>
      <div id="fecha-menu" class="menu" style="display:none;">
        <ul>
          <li><a href="#">Ver agenda</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <table id="agenda">
    <thead>
      <tr>
        <th>Start time</th>
        <th>Session Title</th>
        <th>Room</th>
      </tr>
    </thead>
    <tbody>
      <!-- Datos se insertan por JavaScript -->
    </tbody>
  </table>

  <script src="script.js"></script>
  
</body>
</html>
